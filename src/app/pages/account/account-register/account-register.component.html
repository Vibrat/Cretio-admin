<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>New Account</nb-card-header>
      <nb-card-body>
       <form [formGroup]="registerForm">
        <div class="row full-name-inputs">
          <div class="col-sm-6 form-group">
            <input formControlName="fullName" type="text" placeholder="Full Name" class="form-control"/>
              <small class="form-text error" *ngIf="fullName.invalid">
                 Something wrong guys.
              </small>
          </div>
          <div class="col-sm-6 form-group">
            <input id="email" formControlName="email" type="email" placeholder="Email" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
            <input formControlName="password" type="password" placeholder="Password" class="form-control"/>
        </div>
        <div class="form-group">
            <input formControlName="passwordConfirm" type="password" placeholder="Password Confirm" class="form-control"/>
            <div class="form-text error" *ngIf="passwordConfirm">Error happen</div>
        </div>
        <div class="form-group">
                <select formControlName="role" class="form-control">
                    <option *ngFor="let option of options" [ngValue]="option.value">{{ option.role }}</option>
                </select>
        </div>
        <div class="form-group row">
           <div class="col-sm-12">
              <button type="submit" [disabled]="!validateForm" class="btn btn-primary">Sign in</button>
           </div>
        </div>
       </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
