<nb-card>
  <nb-card-header>
    {{ entry.title }}
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table
            [settings]="settings"
            [source]="source"
            (deleteConfirm)="onDeleteConfirm($event)"
            (createConfirm)="onCreateConfirm($event)"
            (edit) = "onEditConfirm($event)" >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
